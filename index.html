<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS (v2) from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app-wrapper">
    <div class="card">
      <header class="card-header">
        <h1>Todo List</h1>
        <p class="subtitle">Supabase + Vanilla JavaScript</p>
      </header>

      <!-- Auth section -->
      <section id="auth-section">
        <div class="tabs">
          <button class="tab-button active" data-tab="login-form">Login</button>
          <button class="tab-button" data-tab="signup-form">Sign Up</button>
        </div>

        <form id="login-form" class="form active">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" minlength="6" required />
          </div>
          <button type="submit" class="btn primary-btn">Login</button>
        </form>

        <form id="signup-form" class="form">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input id="signup-email" type="email" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Password (min 6 chars)</label>
            <input id="signup-password" type="password" minlength="6" required />
          </div>
          <button type="submit" class="btn secondary-btn">Create Account</button>
        </form>

        <p id="auth-message" class="message"></p>
      </section>

      <!-- Todo section (only for logged-in users) -->
      <section id="todo-section" class="hidden">
        <div class="todo-header">
          <div class="user-info">
            <span id="user-email"></span>
          </div>
          <button id="logout-btn" class="btn ghost-btn">Logout</button>
        </div>

        <form id="todo-form" class="todo-form">
          <input
            id="new-todo-input"
            type="text"
            placeholder="What do you need to do?"
            required
          />
          <button type="submit" class="btn primary-btn">Add</button>
        </form>

        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <p id="todo-message" class="message"></p>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
